<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Nexcent</title>
    </head>
    <body>
        <header style="display: flex">
            <div>
                <img src="assets/favicon.png">
                <h1 id="title">Nexcent</h1>
            </div>
            <nav>
                <a>Home</a>
                <a>Features</a>
                <a>Community</a>
                <a>Blog</a>
                <a>Pricing</a>
                <button>Register Now --></button>
            </nav>
        </header>
        <main>
            <div style="background-color: #f5f7fa;">
                <div id="main_banner">
                    <div style="margin-left: 10px;">
                        <h2>Lessons and insights</h2>
                        <h2 style="color: #4caf4f">from 8 years</h2>
                        <p class="text">Where to grow your business as a photographer: site or social media?</p>
                        <button>Register</button>
                    </div>
                    <img src="assets/main_banner_image.png" id="main_banner_image">
                </div>
            </div>
            <div id="clients">
                <h3 class="title">Our Clients</h3>
                <p class="text">We have been working with some Fortune 500+ clients</p>
                <div>
                    <img src="assets/client1.png" style="width: 56px; height: 56px;">
                    <img src="assets/client2.png" style="width: 56px; height: 50px;">
                    <img src="assets/client3.png" style="width: 76px; height: 50px;">
                    <img src="assets/client4.png" style="width: 70px; height: 55px;">
                    <img src="assets/client5.png" style="width: 60px; height: 40px;">
                    <img src="assets/client6.png" style="width: 72px; height: 40px;">
                </div>
            </div>
        </main>
    </body>
</html>
